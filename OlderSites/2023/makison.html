<script>
  int = 0;
  function musicChange() {

      if (int == 0) {
        int++;
        document.getElementById("mplayer").innerHTML = '<embed height="1" width="1" src="3.mp3">';
      document.body.style.backgroundImage = "url(ddh.png)";
      document.getElementById("sometext").innerHTML = '<h4>lubudu</h4>';

      } else if (int == 1) {
        int++;

        int = 0;
        document.getElementById("mplayer").innerHTML = '<embed height="1" width="1" src="2.mp3">';
        document.body.style.backgroundImage = "url(123.jpg)";
        document.getElementById("sometext").innerHTML = '<h4>kocham fortnite</h4>';
      } 
      

  }
  document.getElementById("sometext").addEventListener("click", musicChange);

   setTimeout(function() {
    document.getElementById('bolek').style.display = 'block';
    moveElement('bolek');
  }, 2000);   
   setTimeout(function() {
    document.getElementById('barcode').style.display = 'block';
    moveElement('barcode');
  }, 4000);   
   setTimeout(function() {
    document.getElementById('cloud').style.display = 'block';
    moveElement('cloud');
  }, 6000);   
   setTimeout(function() {
    document.getElementById('Dragon').style.display = 'block';
    moveElement('Dragon');
  }, 8000);   
  

  function moveElement(movedElementId) {
    var element = document.getElementById(movedElementId);
    var screenWidth = window.innerWidth;
    var screenHeight = window.innerHeight;


    var posX = Math.random() * (screenWidth - element.clientWidth);
    var posY = Math.random() * (screenHeight - element.clientHeight);
    element.style.left = posX + 'px';
    element.style.top = posY + 'px';


    var deltaX = 2 * (Math.random() > 0.5 ? 1 : -1);
    var deltaY = 2 * (Math.random() > 0.5 ? 1 : -1);
    deltaX /= 2;
    deltaY /= 2;
    function animate() {
      posX += deltaX;
      posY += deltaY;
      element.style.left = posX + 'px';
      element.style.top = posY + 'px';

      if (posX < 0 || posX + element.clientWidth > screenWidth) {
        deltaX *= -1;
      }

      if (posY < 0 || posY + element.clientHeight > screenHeight) {
        deltaY *= -1; 
      }

      requestAnimationFrame(animate);
    }

    animate();
  }
  

  
</script>
